allprojects {
    ext.executeCmd = { cmd ->
        def process = cmd.execute()
        def output = new ByteArrayOutputStream()
        process.waitForProcessOutput(output, new ByteArrayOutputStream())

        if (process.exitValue() == 0) {
            output.toString().trim()
        }
        else {
            println "command: ${cmd} - (${process.exitValue()})"
        }
    }

    ext.environmentValue = { key ->
        System.getenv(key)?.trim() ?: null
    }

    ext.currentBranch = {
        environmentValue("TRAVIS_BRANCH") ?: executeCmd.call("git rev-parse --abbrev-ref HEAD") ?: "master"
    }

    ext.repoUrl = {
        currentBranch.call() == "release" ? (environmentValue("RELEASES_REPO") ?: RELEASES_REPO) : (environmentValue("SNAPSHOTS_REPO") ?: SNAPSHOTS_REPO)
    }
}